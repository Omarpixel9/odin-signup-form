<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Form</title>
</head>

<body>
    <main>
        <aside>
            <div id="logo-container">
                <h1>Logo</h1>
            </div>
        </aside>
        <div id="right-container">
            <header>
                <span>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p><br>
                    <p>Sign up <em>now</em> to get started.</p>
                </span>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form action="#">
                <h1>Let's do this!</h1>
                <fieldset>
                    <span>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </span>
                    <span>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </span>
                </fieldset>
                <fieldset>
                    <span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </span>
                    <span>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </span>
                </fieldset>
                <fieldset>
                    <span>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </span>
                    <span>
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                    </span>
                </fieldset>
                <fieldset>
                    <button type="submit">Create Account</button>
                </fieldset>
                <p>Already have an account? <a href="">Log in</a></p>
                <p>Made by <a href="https://github.com/Omarpixel9"> Omarpixel9</a></p>
            </form>
        </div>

    </main>
</body>

</html>
